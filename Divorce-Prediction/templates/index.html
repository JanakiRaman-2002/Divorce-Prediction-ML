<body>
 <div class="login">

		<h3 class="smolhead"><span style="color:red">Legend:</span><br>0-Strongly Agree... &nbsp;&nbsp;1-Agree ...&nbsp;&nbsp;2-Neutral ...&nbsp;&nbsp;3-Disagree...&nbsp;&nbsp;4-Strongly Disagree</h3>

    <form action="{{ url_for('predict')}}"method="post">


				<div class="qstn">

						<input type="radio" id="SA" name="Sorry_end" value=0>

						<input type="radio" id="MA" name="Sorry_end" value=1>
						<label for="MA">1</label><br>
						<input type="radio" id="SA" name="Sorry_end" value=2>
						<label for="N">2</label><br>
						<input type="radio" id="SA" name="Sorry_end" value=3>
						<label for="MD">3</label><br>
						<input type="radio" id="SD" name="Sorry_end" value=4>
						<label for="SD">4</label><br>
					</div>
				</div>
				
				
				<div class="qstn">
                <label for="Ignore_diff">I know we can ignore our differences, even if things get hard sometimes.</label>

				</div>

					<input type="radio" id="SA" name="2_strangers" value=2>
					<label for="N">2</label><br>
					<input type="radio" id="SA" name="2_strangers" value=3>

					<input type="radio" id="SD" name="2_strangers" value=4>
					<label for="SD">4</label><br>
				</div>
			</div>


				<div class="qstn">
                <label for="enjoy_holiday">I enjoy our holidays with my wife.</label>

					<input type="radio" id="SA" name="enjoy_holiday" value=0>

					<input type="radio" id="MA" name="enjoy_holiday" value=1>

					<input type="radio" id="SA" name="enjoy_travel" value=0>
